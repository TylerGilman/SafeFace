{% block content %}
<body>
    <div id="content" name="content" class="flex items-center justify-center">
        <!-- Login form -->
        <form class="mt-20 w-full max-w-sm mx-auto bg-bg-50 p-8 rounded dark:bg-bg-800" method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- CSRF token for security -->

            <h1 class="text-3xl font-bold mb-6 text-center dark:text-white">Login</h1>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 dark:text-white px-4 py-3" role="alert">
                {% for message in messages %}
                <p class="font-bold">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Username input field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">Username</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="username" id="exampleInputEmail1" placeholder="Enter username" required>
            </div>

            <!-- Password input field -->
            <div class="mb-4">
                <label for="exampleInputPassword1" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputPassword1" placeholder="Password" required>
            </div>

            <div class="flex flex-col items-center gap-6">
                <!-- Link to registration page -->
                <p class="text-sm dark:text-white">Don't have an account? <a hx-get="/auth/register/" hx-swap="outerHTML" hx-target="#content" hx-vals='js:{render_mode: "content"}' hx-include="#render_mode" hx-push-url="true" class="text-blue-500 hover:text-blue-800">Register</a> </p>

                <!-- Submit button -->
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
