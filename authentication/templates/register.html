{% extends 'base.html' %}

{% block content %}
<body>
<div class="flex items-center justify-center">
        <!-- Registration form -->
        <form class="mt-20 w-full max-w-sm mx-auto bg-bg-50 dark:bg-bg-800 p-8 rounded" method="post" enctype="multipart/form-data">
        {% csrf_token %}  <!-- CSRF token for security -->
            {% csrf_token %}  <!-- CSRF token for security -->

            <h1 class="text-3xl font-bold mb-6 text-center dark:text-white">Register</h1>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 dark:text-white px-4 py-3" role="alert">
                {% for message in messages %}
                <p class="font-bold">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- First Name input field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">First name</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputEmail1" placeholder="Enter First name" name="first_name" required>
            </div>

            <!-- Last Name input field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">Last name</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputEmail1" placeholder="Enter Last name" name="last_name" required>
            </div>

            <!-- Username input field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">Username</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputEmail1" placeholder="Enter email" name="username" required>
            </div>

            <!-- Password input field -->
            <div class="mb-4">
                <label for="exampleInputPassword1" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">Password</label>
                <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputPassword1" placeholder="Password" name="password" required>
            </div>

            <div class="flex flex-col items-center gap-6">

                <!-- Link to login page for users who already have an account -->
                <p class="text-sm dark:text-white">Already have an account <a href="/auth/login/" class="text-blue-500 hover:text-blue-800">Login</a> </p>

                <!-- Submit button -->
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
