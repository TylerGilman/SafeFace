<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Registration Form</title>
</head>
<body>
    <div class="container mx-auto mt-12">
        <!-- Registration form -->
        <form class="w-full max-w-sm mx-auto bg-white p-8 shadow-lg rounded" method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- CSRF token for security -->

            <!-- Registration form heading -->
            <h1 class="text-center text-green-500 text-2xl font-bold mb-4">GeeksforGeeks</h1>
            <h3 class="text-xl font-semibold mb-4">Register</h3>
            <hr class="mb-4">

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
                {% for message in messages %}
                <p class="font-bold">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- First Name input field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-gray-700 text-sm font-bold mb-2">First name</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputEmail1" placeholder="Enter First name" name="first_name" required>
            </div>

            <!-- Last Name input field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-gray-700 text-sm font-bold mb-2">Last name</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputEmail1" placeholder="Enter Last name" name="last_name" required>
            </div>

            <!-- Username input field -->
            <div class="mb-4">
                <label for="exampleInputEmail1" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputEmail1" placeholder="Enter email" name="username" required>
            </div>

            <!-- Password input field -->
            <div class="mb-4">
                <label for="exampleInputPassword1" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="exampleInputPassword1" placeholder="Password" name="password" required>
            </div>

            <!-- Link to login page for users who already have an account -->
            <p class="text-sm">Already have an account <a href="/home/login/" class="text-blue-500 hover:text-blue-800">Login</a> </p>

            <!-- Submit button -->
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>
</body>
</html>
