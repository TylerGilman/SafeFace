{% block content %}
<div id="content" name="content" class="flex items-center justify-center">
  <!-- Registration form -->
  <form id="register-form" class="mt-20 w-full max-w-sm mx-auto bg-bg-50 dark:bg-bg-800 p-8 rounded"
    hx-post="/auth/register/" hx-target="#content" hx-swap="outerHTML">
    {% csrf_token %}

    <h1 class="text-3xl font-bold mb-6 text-center dark:text-white">Register</h1>

    <!-- First Name input field -->
    <div class="mb-4">
      <label for="register_first_name" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">First
        name</label>
      <input type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="register_first_name" placeholder="Enter First name" name="first_name" autocomplete="given-name" required>
    </div>

    <!-- Last Name input field -->
    <div class="mb-4">
      <label for="register_last_name" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">Last
        name</label>
      <input type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="register_last_name" placeholder="Enter Last name" name="last_name" autocomplete="family-name" required>
    </div>

    <!-- Username input field -->
    <div class="mb-4">
      <label for="register_username" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">Username</label>
      <input type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="register_username" placeholder="Enter Username" name="username" autocomplete="none" required>
    </div>

    <!-- Password input field -->
    <div class="mb-4">
      <label for="register_password" class="block text-gray-700 dark:text-white text-sm font-bold mb-2">Password</label>
      <input type="password"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="register_password" placeholder="Password" name="password" required>
    </div>

    <div class="flex flex-col items-center gap-6">
      <!-- Link to login page for users who already have an account -->
      <p class="text-sm dark:text-white">Already have an account <a hx-get="/auth/login/" hx-swap="outerHTML"
          hx-target="#content" hx-include="#csrf, #next, #render_mode"
          hx-vals='js:{next: "/create", render_mode: "content"}' hx-push-url="/auth/login/"
          class="text-blue-500 hover:text-blue-800">Login</a>
      </p>

      <!-- Submit button -->
      <button type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit
      </button>
    </div>
  </form>
</div>


</html>
{% endblock %}
