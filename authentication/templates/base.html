<!DOCTYPE html>
<html>

<head>
  <title>Create Face</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              100: '#f0f4ff',
              200: '#d9e6ff',
              300: '#a6c1ff',
              400: '#598bff',
              500: '#3366ff',
              600: '#274bdb',
              700: '#1a34b8',
              800: '#102694',
              900: '#091c7a',
            },
            bg: {
              900: '#1a1a1a',
              800: '#2b2b2b',
              700: '#4d4d4d',
              600: '#666666',
              500: '#808080',
              400: '#999999',
              300: '#b3b3b3',
              200: '#cccccc',
              100: '#e6e6e6',
              50: '#f2f2f2',
            },
          }
        }
      }
    }
  </script>

  {% load static %}
  <script src="{% static 'htmx.min.js' %}" defer></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="bg-bg-50 dark:bg-bg-800 flex flex-col min-h-screen">
  <input type="hidden" id="csrf" value="{{ csrf_token }}">
  <input type="hidden" id="render_mode" value="{{ render_mode }}">
  <input type="hidden" id="next" value="/create">
  <!-- Navbar -->

  <nav class="bg-bg-100 dark:bg-bg-900">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <a hx-get="/" hx-swap="outerHTML" hx-target="#content" hx-include="#render_mode" hx-vals='js:{render_mode: "content"}'   hx-push-url="true" class="text-xl font-bold text-primary-600">SafeFace</a>
          </div>
        </div>
        <div class="flex items-center">
          {% if user.is_authenticated %}
          <div class="relative ml-3">
            <div>
              <span class="text-gray-600 dark:text-white mr-4">{{ user.username }}</span>
              <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit"
                  class="bg-primary-500 text-white hover:bg-primary-600 font-medium rounded-lg text-md px-4 py-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700">Logout</button>
              </form>
            </div>
          </div>
          {% else %}
          <div>
            <a hx-get="/auth/login" hx-swap="outerHTML" hx-target="#content" hx-include="#csrf, #next"
              hx-vals='js:{next: "/create"}' hx-push-url="true"
              class="bg-primary-500 text-white hover:bg-primary-600 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-md px-4 py-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Login</a>
            <a hx-get="/auth/register" hx-swap="outerHTML" hx-target="#content" hx-push-url="true"
              class="bg-primary-500 text-white hover:bg-primary-600 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-md px-4 py-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Sign
              Up</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto px-4">
    <div id="content" name="content">
      {% block content %}{% endblock content %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-bg-100 dark:bg-bg-900 bg-opacity-50 fixed bottom-0 w-full h-12">
    <div class="max-w-7xl mx-auto px-4">
      <div x-data="{
        text: '',
        textArray : ['Generating an Avatar Takes a Little Patience!', 'Log In And Save Up To TEN Avatars!', 'Become Someone Who Does Not Exist... Yet!'],
        textIndex: 0,
        charIndex: 0,
        typeSpeed: 110,
        cursorSpeed: 550,
        pauseEnd: 1500,
        pauseStart: 20,
        direction: 'forward',
    }" x-init="$nextTick(() => {
        let typingInterval = setInterval(startTyping, $data.typeSpeed);
    
        function startTyping(){
            let current = $data.textArray[ $data.textIndex ];
            
            // check to see if we hit the end of the string
            if($data.charIndex > current.length){
                    $data.direction = 'backward';
                    clearInterval(typingInterval);
                    
                    setTimeout(function(){
                        typingInterval = setInterval(startTyping, $data.typeSpeed);
                    }, $data.pauseEnd);
            }   
                
            $data.text = current.substring(0, $data.charIndex);
            
            if($data.direction == 'forward')
            {
                $data.charIndex += 1;
            } 
            else 
            {
                if($data.charIndex == 0)
                {
                    $data.direction = 'forward';
                    clearInterval(typingInterval);
                    setTimeout(function(){
                        $data.textIndex += 1;
                        if($data.textIndex >= $data.textArray.length)
                        {
                            $data.textIndex = 0;
                        }
                        typingInterval = setInterval(startTyping, $data.typeSpeed);
                    }, $data.pauseStart);
                }
                $data.charIndex -= 1;
            }
        }
                    
        setInterval(function(){
            if($refs.cursor.classList.contains('hidden'))
            {
                $refs.cursor.classList.remove('hidden');
            } 
            else 
            {
                $refs.cursor.classList.add('hidden');
            }
        }, $data.cursorSpeed);

    })" class="flex items-center justify-center mx-auto text-center max-w-7xl">
        <div class="relative flex items-center justify-center py-2 mb-4">
          <p class="text-2md text-black dark:text-white font-black leading-tight" x-text="text"></p>
          <span class="absolute right-0 w-2 -mr-2 bg-black dark:bg-white h-1/4" x-ref="cursor"></span>
        </div>
      </div>
    </div>
  </footer>
  <div class="flex items-center justify-center mx-auto text-center max-w-7xl">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div x-data="toastComponent()" class="relative space-y-5">
        </div>

        <script>
          function toastComponent() {
            return {
              title: 'Default Toast Notification',
              description: '',
              type: 'default',
              position: 'top-center',
              expanded: false,
              popToast(custom) {
                let html = '';
                if (typeof custom !== 'undefined') {
                  html = custom;
                }
                this.showToast(this.title, { description: this.description, type: this.type, position: this.position, html: html });
              },
              showToast(message, options = {}) {
                let description = options.description || '';
                let type = options.type || 'default';
                let position = options.position || 'top-center';
                let html = options.html || '';

                window.dispatchEvent(new CustomEvent('toast-show', {
                  detail: { type: type, message: message, description: description, position: position, html: html }
                }));
              },
              init() {
                window.toast = this.showToast.bind(this);

                window.customToastHTML = `
          <div class='relative flex items-start justify-center p-4'>
            <div class='flex flex-col'>
              <div class='flex mt-3'>
                <div class="bg-white"
                <button type='button' @click='burnToast(toast.id)' class='inline-flex items-center px-2 py-1 text-xs font-semibold text-white bg-indigo-600 rounded shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600'>Accept</button>
              </div>
            </div>
          </div>
        `;
              }
            };
          }


          document.addEventListener("DOMContentLoaded", () => {
            // Example: Trigger toast after 3 seconds
            setTimeout(() => {
              window.toastComponent("Welcome!", { description: "This is a custom toast notification." });
            }, 3000);
          });


        </script>

</body>

</html>
