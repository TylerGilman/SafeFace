<!DOCTYPE html>
<html>

<head>
  <title>Create Face</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load compress %}
  {% load static %}
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  {% compress css %}
  <link rel="stylesheet" href="{% static 'src/output.css' %}">
  {% endcompress %}
  <script>
    if (
      localStorage.getItem('color-theme') === 'dark' ||
      (!('color-theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>

<body class="bg-bg-50 dark:bg-bg-800 flex flex-col min-h-screen">
  <input type="hidden" id="csrf" value="{{ csrf_token }}">
  <input type="hidden" id="render_mode" value="{{ render_mode }}">
  <input type="hidden" id="next" value="/create">
  <!-- Navbar -->

  <nav class="bg-bg-100 dark:bg-bg-900">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <a hx-get="/auth/" hx-swap="outerHTML" hx-target="#content" hx-include="#render_mode"
              hx-vals='js:{render_mode: "content"}' hx-push-url="true"
              class="text-xl font-bold text-primary-600 transform hover:scale-110 focus:scale-110 transition-transform">SafeFace</a>
          </div>
        </div>
        <div class="flex items-center">
          <button id="theme-toggle" type="button"
            class="text-gray-500 dark:text-gray-400 hover:bg-bg-200 dark:hover:bg-bg-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
          </button>
          {% if user.is_authenticated %}
          <div class="relative ml-3">
            <div>
              <span class="text-gray-600 dark:text-white mr-4">{{ user.username }}</span>
              <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit"
                  class="bg-primary-500 text-white hover:bg-primary-600 font-medium rounded-lg text-md px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700">
                  Logout
                </button>
              </form>
            </div>
          </div>
          {% else %}
          <div>
            <a hx-get="/auth/login" hx-swap="outerHTML" hx-target="#content" hx-include="#next, #render_mode"
              hx-vals='js:{next: "/create/", render_mode: "content"}' hx-push-url="true"
              class="bg-primary-500 text-white hover:bg-primary-600 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-md px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Login</a>


            <a hx-get="/auth/register/" hx-swap="outerHTML" hx-target="#content" hx-include="#render_mode"
              hx-vals='js:{render_mode: "content"}' hx-push-url="true"
              class="bg-primary-500 text-white hover:bg-primary-600 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-md px-4 py-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800">Sign
              Up</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto px-4">
    <div id="content" name="content">
      {% block content %}{% endblock content %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="flex bg-bg-100 dark:bg-bg-900 bg-opacity-50 fixed bottom-0 w-full h-12 items-center">
    <div class="flex flex-col pl-2 opacity-10">
      <p class="text-sm text-black dark:text-white font-semibold leading-tight">SafeFace</p>
      <p class="text-xs text-black dark:text-white font-semibold leading-tight">Â© 2024 SafeFace</p>
    </div>
    <div class="max-w-7xl mx-auto px-4">
      <div x-data="{
            text: '',
            textArray : ['Generating an Avatar Takes a Little Patience!', 'Log In And Save Up To TEN Avatars!', 'Become Someone Who Does Not Exist... Yet!'],
            textIndex: 0,
            charIndex: 0,
            typeSpeed: 110,
            cursorSpeed: 550,
            pauseEnd: 1500,
            pauseStart: 20,
            direction: 'forward',
        }" x-init="$nextTick(() => {
            let typingInterval = setInterval(startTyping, $data.typeSpeed);

            function startTyping(){
                let current = $data.textArray[ $data.textIndex ];

                // check to see if we hit the end of the string
                if($data.charIndex > current.length){
                        $data.direction = 'backward';
                        clearInterval(typingInterval);

                        setTimeout(function(){
                            typingInterval = setInterval(startTyping, $data.typeSpeed);
                        }, $data.pauseEnd);
                }

                $data.text = current.substring(0, $data.charIndex);

                if($data.direction == 'forward')
                {
                    $data.charIndex += 1;
                }
                else
                {
                    if($data.charIndex == 0)
                    {
                        $data.direction = 'forward';
                        clearInterval(typingInterval);
                        setTimeout(function(){
                            $data.textIndex += 1;
                            if($data.textIndex >= $data.textArray.length)
                            {
                                $data.textIndex = 0;
                            }
                            typingInterval = setInterval(startTyping, $data.typeSpeed);
                        }, $data.pauseStart);
                    }
                    $data.charIndex -= 1;
                }
            }

            setInterval(function(){
                if($refs.cursor.classList.contains('hidden'))
                {
                    $refs.cursor.classList.remove('hidden');
                }
                else
                {
                    $refs.cursor.classList.add('hidden');
                }
            }, $data.cursorSpeed);

        })" class="flex items-center justify-center mx-auto text-center max-w-7xl">
        <div class="relative flex items-center justify-center py-2 mt-2 mb-4">
          <p class="text-2md text-black dark:text-white font-semibold leading-tight" x-text="text"></p>
          <span class="absolute right-0 w-1 -mr-2 bg-black dark:bg-white h-1/2" x-ref="cursor"></span>
        </div>
      </div>
    </div>
    <div class="flex flex-col pr-2 opacity-5 items-end">
      <p class="text-sm text-black dark:text-white font-semibold leading-tight">By</p>
      <p class="text-xs text-black dark:text-white font-semibold leading-tight">Tgliz and Sii</p>
    </div>
  </footer>
  <!-- Toast -->
  <div id="toast-container" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center">
    <!-- Toasts will be dynamically added here -->
  </div>
  <script>
    // Toasts
    document.addEventListener('DOMContentLoaded', function () {
      const toastContainer = document.getElementById('toast-container');

      if (!toastContainer) {
        console.error("Toast container not found! Make sure you have a div with id 'toast-container' in your HTML.");
        return;
      }
      document.body.addEventListener('htmx:beforeRequest', function (event) {
        console.log("beforeRequest event triggered", event.detail);
        if (event.detail.elt.closest('#generate_button')) {
          console.log("Showing toast before request");
          showToast("Generating avatar... This may take a moment.", 'info', -1);
        }
      });

      document.body.addEventListener('htmx:afterRequest', function (event) {
        console.log("afterRequest event triggered", event.detail);
        if (event.detail.elt.closest('#generate_button')) {
          // Remove the "generating" toast
          const generatingToast = Array.from(toastContainer.children).find(
            toast => toast.textContent === "Generating avatar... This may take a moment."
          );
          if (generatingToast) toastContainer.removeChild(generatingToast);

          if (event.detail.successful) {
            console.log("Request successful, showing success toast");
            showToast("Avatar generated successfully!", 'success');
          } else {
            console.log("Request failed, showing error toast");
            showToast("Error generating avatar. Please try again.", 'error');
          }
        }

        // Handle server-sent messages
        const triggerHeader = event.detail.xhr.getResponseHeader('HX-Trigger');
        if (triggerHeader) {
          const triggers = JSON.parse(triggerHeader);
          if (triggers.showMessage) {
            showToast(triggers.showMessage.text, triggers.showMessage.type);
          }
        }
      });

      // Define showToast function
      function showToast(message, type = 'info', duration = 3000) {
        const toast = document.createElement('div');
        toast.className = `mb-3 p-4 rounded-lg shadow-lg text-white text-sm font-medium transition-opacity duration-300 ease-in-out opacity-0`;

        switch (type) {
          case 'success':
            toast.classList.add('bg-bg-700'); // Using bg-700 for success
            break;
          case 'error':
            toast.classList.add('bg-bg-600'); // Using bg-600 for error
            break;
          case 'warning':
            toast.classList.add('bg-bg-500'); // Using bg-500 for warning
            break;
          default:
            toast.classList.add('bg-primary-500'); // Using primary-500 for the default (info)
        }

        toast.textContent = message;
        toastContainer.appendChild(toast);

        // Trigger reflow to enable transition
        toast.offsetHeight;
        toast.classList.add('opacity-100');

        if (duration > 0) {
          setTimeout(() => {
            toast.classList.remove('opacity-100');
            toast.classList.add('opacity-0');
            setTimeout(() => {
              toastContainer.removeChild(toast);
            }, 300);
          }, duration);
        }

        return toast; // Return the toast element for potential future reference
      }

      // Make showToast globally available
      window.showToast = showToast;

      // Add event listener for face swap
      document.body.addEventListener('click', function (event) {
        if (event.target.id === 'face_swap_button') {
          showToast('Processing face swap...', 'info', -1);
        }
      });
    });




    var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    // Change the icons inside the button based on previous settings
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      themeToggleLightIcon.classList.remove('hidden');
    } else {
      themeToggleDarkIcon.classList.remove('hidden');
    }

    var themeToggleBtn = document.getElementById('theme-toggle');

    themeToggleBtn.addEventListener('click', function () {

      // toggle icons inside button
      themeToggleDarkIcon.classList.toggle('hidden');
      themeToggleLightIcon.classList.toggle('hidden');

      // if set via local storage previously
      if (localStorage.getItem('color-theme')) {
        if (localStorage.getItem('color-theme') === 'light') {
          document.documentElement.classList.add('dark');
          localStorage.setItem('color-theme', 'dark');
        } else {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('color-theme', 'light');
        }

        // if NOT set via local storage previously
      } else {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.setItem('color-theme', 'light');
        } else {
          document.documentElement.classList.add('dark');
          localStorage.setItem('color-theme', 'dark');
        }
      }

    });
  </script>
</body>


</html>
