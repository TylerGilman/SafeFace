{% block content %}

<div name="avatar" id="avatar" hx-swap="outerHTML" hx-swap-oob="true" class="text-center">
  <p class="text-lg font-semibold dark:text-white">Click To Continue</p>
  <input type="hidden" name="image_path" id="image_path" value="{{ image_path }}">
  <div hx-post="/swap_face/" hx-include="#image_path, #render_mode" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-vals="js:{render_mode: 'content'}" hx-swap="outerHTML"
    hx-target="#content" hx-push-url="true"
    class="relative inline-block hover:scale-105 transform transition duration-500">
    <img src="{{ image_path }}" alt="avatar" class=" mx-auto max-w-xs rounded-lg shadow-lg h-52 w-52"
      id="avatar_image" />
    <img id="ball" class="htmx-indicator absolute right-0 top-1/2 transform -translate-y-1/2"
      src="../static/images/bouncing-ball.svg" alt="Loading..." />

  </div>
</div>
<script>

</script>

{% endblock %}
