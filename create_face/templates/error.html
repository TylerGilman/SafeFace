{% block content %}
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg shadow-md">
            <div class="md:flex">
                <div class="w-full p-4">
                    <h1 class="text-3xl font-bold mb-6 text-center text-red-600">Error Occurred</h1>
                    <p class="text-lg text-center mb-4">{{ message }}</p>
                    <div class="text-center">
                        <a href="/" class="bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-500 transition duration-300">Clear</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
